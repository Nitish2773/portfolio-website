<!-- skill_confirm_delete.html -->

{% extends 'base.html' %}
{% block title %}Confirm Delete Skill{% endblock %}

{% block content %}
<section class="skills">
    <div class="container">
        <h2>Confirm Delete Skill</h2>
        <p>Are you sure you want to delete "{{ skill.name }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'skills-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
