<!-- project_confirm_delete.html -->

{% extends 'base.html' %}

{% block title %}Confirm Deletion - {{ object.name }}{% endblock %}

{% block content %}
<section class="confirm-delete">
    <div class="container">
        <h2>Confirm Deletion - {{ object.name }}</h2>
        <p>Are you sure you want to delete this project?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'projects-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
