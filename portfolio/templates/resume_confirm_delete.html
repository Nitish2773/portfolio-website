{% extends 'base.html' %}

{% block title %}Delete Document{% endblock %}

{% block content %}
<section class="confirm-delete">
    <h2>Are you sure you want to delete "{{ document.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'resume' %}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock %}
