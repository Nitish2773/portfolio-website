<!-- skill_form.html -->

{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Update Skill{% else %}Add Skill{% endif %}{% endblock %}

{% block content %}
<section class="skills">
    <div class="container">
        <h2>{% if form.instance.pk %}Update Skill{% else %}Add Skill{% endif %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'skills-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
